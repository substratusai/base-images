name: container-build-push
run-name: ${{ github.actor }} triggered Docker pipeline for ${{ github.workflow }} ðŸš€
on:
  push:
    paths:
      - 'base/*'
    branches:
      - main
    tags:
      - "v*.*.*"
  pull_request:
jobs:
  base:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: "${{ secrets.DOCKERHUB_USERNAME }}"
          password: "${{ secrets.DOCKERHUB_TOKEN }}"
      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: substratusai/${{ github.job }}
      - id: tag
        run: |
          tag=$(echo "${{ fromJSON(steps.meta.outputs.json).tags[0] }}" | base64) 
          echo "tag=$tag" >> "$GITHUB_OUTPUT"
      - name: Build and push
        id: build-and-push
        uses: docker/build-push-action@v4
        with:
          context: ./${{ github.job }}
          platforms: "linux/amd64"
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
    outputs:
      tag: ${{ steps.tag.outputs.tag }}
      tags: ${{ steps.meta.outputs.tags }}
  model-trainer-huggingface:
    needs: base
    runs-on: ubuntu-latest
    steps:
      - id: base-tag
        run: |
          echo "${{ needs.base.outputs.tags}}"
          tag=$(echo "${{ needs.base.outputs.tag }}" | base64 --decode)
          echo "tag=$tag" >> "$GITHUB_OUTPUT"

      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: "${{ secrets.DOCKERHUB_USERNAME }}"
          password: "${{ secrets.DOCKERHUB_TOKEN }}"
      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: substratusai/${{ github.job }}
      - name: Build and push
        id: build-and-push
        uses: docker/build-push-action@v4
        with:
          context: ./${{ github.job }}
          platforms: "linux/amd64"
          build-args: |
            BASE_IMAGE=${{ steps.base-tag.outputs.tag }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

